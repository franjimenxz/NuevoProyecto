<!doctype html>
<html lang="es">
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_styles.css') }}">
    </head>
    <body>
      <main>
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="container">
            <div class="row h-100">
              <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <div class="text-center">
                      <h2>Iniciar Sesión</h2>
                    </div>
                    <form method="POST">
                      {{ form.hidden_tag() }}

                      <div class="form-group">
                        {{ form.usuario.label }}<br>
                        {{ form.usuario(class="form-control") }}
                      </div>

                      <div class="form-group">
                        {{ form.contrasena.label }}<br>
                        {{ form.contrasena(class="form-control") }}
                      </div>

                      <div class="form-group text-center">
                        {{ form.submit(class="btn btn-success") }}
                      </div>

                      <div class="form-group text-center">
                        <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}" class="btn btn-link">Regístrate aquí</a></p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
