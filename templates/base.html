<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <!-- Botón para abrir/cerrar el nav -->
        <button id="navToggle" class="btn-toggle">
            ☰
        </button>

        <nav id="sidebar">
            <ul>
                <li><a href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('transactions.add_income') }}">Agregar Ingreso</a></li>
                <li><a href="{{ url_for('transactions.add_expense') }}">Agregar Egreso</a></li>
                <li><a href="{{ url_for('history.show_history') }}">Historial</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <!-- Contenedor del nombre del usuario en la esquina superior derecha -->
            <div class="user-info">
                <div class="user-button">
                    {{ current_user.usuario }} <!-- Aquí mostramos el nombre del usuario logueado -->
                </div>
            </div>
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- JavaScript para abrir/cerrar el nav -->
    <script>
        document.getElementById('navToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
